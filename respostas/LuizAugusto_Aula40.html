<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Aluno {
        
            constructor(matricula, nome, notaProva1, notaProva2, notaTrabalho) {
                this.matricula = matricula
                this.nome = nome
                this.notaProva1 = notaProva1
                this.notaProva2 = notaProva2
                this.notaTrabalho = notaTrabalho
            }

            media(){
                return((this.notaProva1 * 3) + (this.notaProva2 * 3) + (this.notaTrabalho * 2)) / 8;
                
                const media = this.media();
                if (media >= 6){
                    console.log(`O aluno foi aprovado com a média ${media.toFixed(2)}`);
                } else {
                    console.log(`O aluno foi reprovado com a média ${media.toFixed(2)}`);
                }
            }
        }

    </script>
</body>
</html>
