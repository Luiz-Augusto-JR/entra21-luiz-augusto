<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <input type="button" id="esconder" value="Click para esconder/mostrar o texto" />            
    <div id="text">Texto</div>

    <script>

        let texto = document.querySelector("div")
        let buttom = document.querySelector("input")
        
        function esconderTexto() {
            if(texto.style.display === "none") {
                texto.style.display = "block"
            }
            else {
                texto.style.display = "none"
            }
        }
        buttom.addEventListener("click" , esconderTexto)
        
    </script>
</body>

</html>
